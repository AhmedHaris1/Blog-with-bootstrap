    <div class="container my-4">
        <h2>Contact Us</h2>
        <form>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">State your concern</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="contactcheck1">
                <label class="form-check-label" for="contactcheck1">are you a coder</label>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="contactcheck2">
                <label class="form-check-label" for="contactcheck2">are you a dealer</label>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="contactcheck3">
                <label class="form-check-label" for="contactcheck3">are you a supplier</label>
              </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Other suggestions for us</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Receive updates on gmail.</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>


        </form>
    </div>
